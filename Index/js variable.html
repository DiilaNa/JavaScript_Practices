<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*PRIMITIVE DATA TYPES _ (07)*/
    /*typeof - use to check the data type*/
    var x = "hello";

    var age = 28;
    var _age = 28;
    var $age = 28;

    /*var 4age = 34 ;*/ /*Illegal*/
    console.log(age) /*use to print the data lie sout in java*/
    console.log(typeof age)/*show the type*/

    var b = 23;
    console.log(typeof b)
    b = "hello";
    console.log(typeof b) /* JS VARIABLES are Loosely type variables which means we can assign any data type to variables*/

    b = null;
    console.log(typeof b /*null returns the type as Object but its a bug in JS*/)

    a = undefined;
    var x;
    console.log(typeof a)
    console.log(typeof x) /*Both are undefined*/

    x = Symbol('foo')
    console.log(typeof x) /*data type symbol*/

    x = BigInt(100000000000000000000); /* use for big numbers ,digits */
    console.log(typeof x);

    /*OBJECT DATA TYPES*/

    var y = {
        id : 1,
        name:"JJJ",
        age:21
    }

    console.log(typeof y)  /*objects in javascript returns data type as object*/

    var z = [1,2,3,4,5,6]
    console.log(typeof z) /*data type of Array is object */

    /*Creating Functions*/

    /* method 01*/
    function getName() {
        return 'JJJ';
    }



    /*method 02*/
    var getAge = function (){
        return 21;
    }

    console.log(typeof getAge)
</script>
</body>
