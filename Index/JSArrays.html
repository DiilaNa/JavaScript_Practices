<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arrays in JAVASCRIPT</title>
</head>
<body>
<script>
  /*   Two ways of creating an array
  (01) LITERAL BASED
  (02) CONSTRUCTOR BASE

  but they introduce another two ways to define arrays in js with ES6 in 2015
  * Array.from()
  * Array.of()
  */
  //////////////  Literal Based   //////////////////////////
  let  array1 = [1,2,3,"hello",true,function (){},{name:"DILAN",institute:"IJSE"}];
  console.log(array1)/*can add values,booleans,functions and objects inside an array*/

  let array2 = [1,2,"hello",[1,2,3,4],[true,false]]
  console.log(array2);

  //////////////   Constructor Based //////////////////////////

  let array3 = new Array(1,2,3,"hello",true,[1,3,4,5],function (){},{name:"DILAN",institute:"IJSE"})
  console.log(array3);




</script>
</body>
</html>
