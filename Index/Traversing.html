<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
  <ul>
    <li>Front-End</li>
    <li>Back-End</li>
    <li>Countries
      <ol>
        <li>SL</li>
        <li>UK</li>
        <li>USA</li>
      </ol>
    </li>
  </ul>
<script src="../Lib/jquery-3.7.1.min.js"></script>
<script>
  console.log(document.getElementsByTagName("li"))
  console.log(document.getElementsByTagName("li")[0])
  console.log(document.getElementsByTagName("li")[1].parentElement);
  console.log(document.getElementsByTagName("li")[5]);
  console.log(document.getElementsByTagName("li")[5].parentElement);

  console.log(document.getElementsByTagName("ol"));
  console.log(document.getElementsByTagName("ol")[0]);
  console.log(document.getElementsByTagName("ol")[0].children);
  console.log(document.getElementsByTagName("ol")[0].children[0]);
  console.log(document.getElementsByTagName("ol")[0].children[1]);
  console.log(document.getElementsByTagName("ol")[0].children[2]);

  console.log(document.getElementsByTagName("ol")[0].firstElementChild);
  console.log(document.getElementsByTagName("ol")[0].lastElementChild);

  console.log(document.getElementsByTagName("ul")[0].lastElementChild.firstElementChild.children[2])
  /*Traversing Using Jquery*/
  console.log($("ol"))
  console.log($("ol").parents())  /*show parents*/
  console.log($("ol").parents('section'))
  console.log($("ol").parentsUntil('section')) /*show parents until find section as a parent*/

  /*eq = select elements by its index*/
  console.log($("ul").children()) /*select children*/
  console.log($("ul").children().eq(0))
  console.log($("ul").children().eq(2))
  console.log($("ul").children().eq(2).children())
  console.log($("ul").children().eq(2).children().eq(0))
  console.log($('ul').children().eq(2).children().eq(0).children())
  console.log($('ul').children().eq(2).children().eq(0).children().eq(1))

  console.log($('ul').children().eq(2).children().eq(0).children().eq(1).text()) /*get the inner text*/
  console.log($('ul').children().eq(2).children().eq(0).children().eq(1).html()) /*get the inner html*/

  console.log($('ul').children().eq(2).children().eq(0).children().eq(1).text("UAE")) /*update inner text*/
  console.log($('ul').children().eq(2).children().eq(0).children().eq(2).html("CANADA")) /*update inner Html*/

</script>
</section>
</body>
</html>
