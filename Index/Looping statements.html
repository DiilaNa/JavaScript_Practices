<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loops</title>
</head>
<body>
<script>
    /*cont can not be used inside loops as its a constant*/


/*    for (int i = 0; i < ; i++) {
        System.out.println(i);
    }*/

    /*for loop*/
    for (let i = 0; i < 10; i++) {
        console.log(` value : ${i} `)
    }
    /*while loop-Check the Condition first*/
    let i = 0;
    while (i<10){
        console.log(i);
        i++;
    }
    /*DO while Loop-Check the condition after doing the task*/
    let l = 0;
    do {
        console.log(l)
        l++;
    }while (l<10);

</script>
</body>
</html>
