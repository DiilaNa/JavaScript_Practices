<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
    <style>
        button{
            width: 100px;
            height: 50px;
        }
        div{
            width: 300px;
            height: 500px;
            background-color: lightblue;
            border: 2px solid blue;
        }
    </style>
</head>
<body>
<button>Click Me</button>
<div></div>
<script src="../Lib/jquery-3.7.1.min.js"></script>
<script>
    let btn = document.getElementsByTagName("button")[0];

    /*MOUSE EVENTS*/

/*
   (Method-One )
*/
   btn.addEventListener('click',function (){
        console.log("clicked")
    })

/*
    (Method - Two) has some issues
*/
    btn.addEventListener('click',()=> {
        console.log("clicked")
    })
    /*Double Click*/
    btn.addEventListener('dblclick',function (){
        console.log("Double clicked")
    })


    /*Mouse up and down means mouse press / click
    * (Not mouse moving)
    * */
    btn.addEventListener('mouseup',function (){
        console.log("Mouse up")
    })

    btn.addEventListener('mousedown',function (){
        console.log("Mouse down")
    })

    let div_element = document.getElementsByTagName("div")[0];

    div_element.addEventListener('mouseover',function (){
        console.log("Mouse Over");
    })


    div_element.addEventListener('mouseout',function (){
        console.log("Mouse Out");
    })

    div_element.addEventListener('mousemove',function (){
        console.log("Mouse move");
    })





</script>
</body>
</html>
