<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operators</title>
</head>
<body>
<script>
  let a = 3;
  let b = 2;
  let c = 6;
  /*Arithmetic Operators*/
  console.log(a+b);
  console.log(c-a);
  console.log(b*a);
  console.log(c/b);
  console.log(b%a);
  console.log(a**b)

  /*Assignment Operators*/
  let x = 100;
  let y = x;
  console.log(y)

  y += 10
  console.log(y)

  y-=10
  console.log(y)

</script>
</body>
</html>
