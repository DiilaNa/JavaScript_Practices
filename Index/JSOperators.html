<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operators</title>
</head>
<body>
<script>
  let a = 3;
  let b = 2;
  let c = 6;
  /*Arithmetic Operators*/
  console.log(a+b);
  console.log(c-a);
  console.log(b*a);
  console.log(c/b);
  console.log(b%a);
  console.log(a**b)

  /*Assignment Operators*/
  let x = 100;
  let y = x;
  console.log(y)

  y += 10
  console.log(y)

  y-=10
  console.log(y)
  y*=10

  /*Comparison Operators*/
  console.log(3==3) //true
  console.log(3!=3) //false
  console.log(3 == "3") /*consider value only not the data type*/

  console.log(3==="3")/*String equality-check both data type and value*/
  console.log(3!=="3")/*String inequality-check both data type and value*/
  console.log(5>3)/*greater than*/
  console.log(3<2)/*less than*/
  console.log(5>=3)/*greater than equal*/
  console.log(2<=3)/*greater than equal*/

  /*logical Operators - Return a value after a Comparison among two booleans*/
  a = true
  b = true
  c = false
  let mj = 3
  console.log(a&&c)/*LOGICAL AND = 1,1 - return true*/
  console.log(a||c)/*LOGICAL OR = 1+0 , 1+1 - return true*/
  console.log(!c)/*LOGICAL NOT OPERATOR*/
  /*Unary Operators*/
  console.log(3 + +"3")/*Unary Plus - convert strings into values*/  /*6*/
  console.log(-mj)/*Unary Minus - turn negatives in to positives and positive into negatives*/
  let x = 10
  let y = 20
  console.log()/*Increment*/
  console.log()/*Decrement*/
</script>
</body>
</html>
